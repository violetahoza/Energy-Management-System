spring:
  application:
    name: device-service

  datasource:
    url: jdbc:mysql://localhost:4002/devices_db
    username: devices_user
    password: devices_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080