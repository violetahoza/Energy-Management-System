spring:
  application:
    name: authorization-service

  datasource:
    url: jdbc:mysql://credentials_db:3306/credentials_db
    username: credentials_user
    password: credentials_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  jwt:
    secret: my_jwt_very_very_secret_key_for_jwt_token_generation
    expiration: 86400000  # 24 hours in milliseconds

  web:
    cors:
        allowed-origins: *
        allowed-methods: GET, POST, PUT, DELETE, OPTIONS
        allowed-headers: *

server:
  port: 8083