spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://users_db:3306/users_db
    username: users_user
    password: users_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: rabbitmq_user
    password: rabbitmq_pass
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2.0

server:
  port: 8081

app:
  rabbitmq:
    exchange:
      sync: sync.exchange
    queue:
      sync: sync.queue
    routing-key:
      user-sync: user.sync
